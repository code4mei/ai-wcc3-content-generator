<!doctype html>
<html>
  <head>
    <title>AI WCC3 Highlight Generator</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("static/WCC3_BG.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      h2 {
        margin-bottom: 20px;
      }

      input[type="file"] {
        padding: 10px;
        background: white;
        color: black;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff512f;
        background: linear-gradient(45deg, #ff512f, #dd2476);
        color: white;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #ff512f;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>üèè AI WCC3 Highlight Generator</h2>
      <form
        id="uploadForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="video" required />
        <br /><br />
        <div
          style="margin-bottom: 20px; text-align: left; display: inline-block"
        >
          <label>
            <select name="format" required>
              <option value="reel" selected>üì± Instagram Reel (9:16)</option>
              <option value="youtube">‚ñ∂Ô∏è YouTube Video (16:9)</option>
            </select>
          </label>
          <br />
        </div>
        <video
          id="resultVideo"
          controls
          style="margin-top: 20px; width: 100%; display: none"
        ></video>
        <script>
          document.getElementById("uploadForm").onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const res = await fetch("/upload", {
              method: "POST",
              body: formData,
            });
            const data = await res.json();
            if (data.error) {
              alert(data.error);
              return;
            }
            if (data.video_url) {
              const video = document.getElementById("resultVideo");
              video.src = data.video_url;
              video.style.display = "block";
            }
          };
        </script>
        <br />
        <button type="submit">üöÄ Generate Highlights</button>
      </form>
    </div>
  </body>
</html>
